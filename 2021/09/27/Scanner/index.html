              <h2 id="浅谈scanner"><a href="#浅谈scanner" class="headerlink" title="浅谈scanner"></a>浅谈scanner</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">//创建一个扫描器对象，用于接收键盘数据</span><br>Scanner scanner = <span class="hljs-keyword">new</span> Scanner(System.in);<br></code></pre></td></tr></table></figure>

<p>创建scanner对象，便于用户输入数据，提高交互</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">//凡是属于IO流的类如果不关闭就会一直占用资源，要养成好习惯用完就关掉</span><br><br>scanner.close();<br></code></pre></td></tr></table></figure>

<p>用完就关闭</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">//scanner的相关函数</span><br>scanner.next();<span class="hljs-comment">//获取下一个字符</span><br>scanner.nextLine();<span class="hljs-comment">//获取下一行</span><br>scanner.nextInt();<span class="hljs-comment">//获取下一个整数</span><br>scanner.next数据类型();<span class="hljs-comment">//对于每个数据类型，scanner都有相对应的next去获取你输入的数据</span><br><br><span class="hljs-comment">//下面这几个hasNext**函数都是返回boolean类型，用于判断还有没有下一个</span><br>scanner.hasNext();<br>scanner.hasNextLine();<span class="hljs-comment">//判断还有没有下一行</span><br>scanner.hasNext数据类型();<span class="hljs-comment">//判断还有没有下一个这个类型的数据</span><br></code></pre></td></tr></table></figure>
